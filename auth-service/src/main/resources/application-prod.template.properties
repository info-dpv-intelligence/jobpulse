# ==============================================================================
# Production-specific configuration template for auth-service
# ==============================================================================

spring.application.name=auth-service
spring.flyway.enabled=true

# --- JWT Configuration ---
# In production, default secret values must be removed.
# They MUST be provided via environment variables.
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
jwt.refresh.expiration-ms=${REFRESH_EXPIRATION_MS:604800000}
spring.security.oauth2.resourceserver.jwt.secret-key=${JWT_SECRET}


# --- Kafka Configuration ---
# Set the production Kafka bootstrap servers.
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.producer.retries=3
spring.kafka.producer.acks=all
spring.kafka.consumer.auto-offset-reset=earliest
user.events.topic=${USER_EVENTS_TOPIC:user.events}
user.events.partition-count=${USER_EVENTS_PARTITION_COUNT:3}
user.events.replica-count=${USER_EVENTS_REPLICA_COUNT:1}


# --- OpenAPI/Swagger UI Configuration ---
# Swagger UI and API docs should be disabled in production for security and performance.
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
# The rest of the springdoc.swagger-ui properties are now ignored.
# Verbose debug logging for springdoc is also disabled.
logging.level.org.springdoc=WARN

# --- OpenAPI Server URLs ---
# Set the production server URL and disable the dev URL.
app.openapi.prod-url=${OPENAPI_PROD_URL:http://16.171.9.26:8089}
app.openapi.dev-url=${OPENAPI_DEV_URL:}
app.openapi.title=${OPENAPI_TITLE:JobPulse Auth Service API - Production}
app.openapi.version=${OPENAPI_VERSION:1.0.0}
app.openapi.description=${OPENAPI_DESCRIPTION:Production deployment of authentication and authorization service for JobPulse platform}


# --- Actuator & Observability Configuration ---
# Expose only necessary endpoints and set to production values.
management.endpoints.web.exposure.include=health,prometheus,metrics
management.endpoint.health.show-details=never
management.endpoint.health.show-components=never
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
# Metrics distribution settings are kept as good defaults.
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5, 0.95, 0.99
management.metrics.distribution.slo.http.server.requests=100ms, 200ms, 500ms, 1s, 2s
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=prod

# OpenTelemetry should be configured for production endpoints.
management.otlp.metrics.export.enabled=true
management.otlp.tracing.export.enabled=true
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# --- Enhanced Logging Configuration ---
# Set application-specific logging to INFO to reduce verbosity in production.
logging.level.com.jobpulse.auth_service=INFO
logging.level.com.jobpulse.auth_service.events=INFO
logging.level.com.jobpulse.auth_service.domain=INFO
logging.level.com.jobpulse.auth_service.service=INFO
logging.level.com.jobpulse.auth_service.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.actuate.endpoint.web=INFO
logging.level.org.springframework.security=INFO


# --- Database connection pool metrics ---
# MBeans are typically for monitoring tools and can be kept.
spring.datasource.hikari.register-mbeans=true


# --- Environment-specific configuration inclusion ---
# The import path is updated to the production environment.
spring.config.import=optional:classpath:observability/environments/prod/application-observability.properties


# --- Async domain event config ---
# These are kept as-is, assuming they are suitable defaults.
async.domain-event.core-pool-size:2
async.domain-event.max-pool-size:5
async.domain-event.queue-capacity:100
async.domain-event.thread-name-prefix:DomainEvent-